<!DOCTYPE HTML>
<!-- This file is for practicing the Vue - router -->
<!-- Reference to https://jsfiddle.net/yyx990803/xgrjzsup/ -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-Router</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <link rel="style.css" type="text/css">
    </head>
    <body>
        <div id="app">
            <h1><center>This is a showcase of a single-page application!</center></h1>
            <main>
                <center>
                <!-- Use the router component to make a single-page application -->
                <router-link to="/view1">Click me to go to the 1st part</router-link>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <router-link to="/view2">Click me to go to the 2nd part</router-link>
                </center>
            </main>
            <!-- route outlet -->
            <!-- component matched by the route will render here -->
            <router-view></router-view>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
