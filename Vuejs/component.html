<!-- This HTML file is for practicing the use of Vue Components -->
<!-- Reference to https://cn.vuejs.org/v2/guide/components.html -->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Components</title>
        <viewport name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    </head>
    <body>
        <h1>This page is for using the Vue Component</h1>
        <div id="component">
            <button1></button1>
        </div>
    </body>
    <script type="text/javascript">
        Vue.component('button1', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You already clicked {{count}} times. </button>'
        });
        new Vue ({el: '#component'});
    </script>
</html>
